<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="main-container">
    <img class="card-image" src="./images/image-product-mobile.jpg" alt="">
    <div class="card-details">
      <p class="card-details__category">PERFUME</p>
      <h4 class="card-details__title">Gabrielle Essence Eau De Parfum</h4>
      <p class="card-details__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-prices">
        <p class="card-prices__offer-price">$149.99</p>
        <p class="card-prices__regular-price">$169.99</p>
      </div>
      <a href="#">
        <img src="./images/icon-cart.svg" alt=""> 
        
          Add to Cart
        
      </a>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ap-blanco/" target="_blank">Alan White</a>.
  </footer>
</body>
</html>
